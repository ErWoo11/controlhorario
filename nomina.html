<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descargar N√≥mina</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fondo.png') repeat;
      background-size: 300px;
      background-color: #f9f9f9;
      padding: 20px;
      min-height: 100vh;
    }

    /* Contenedor principal (centrado) */
    .main-content {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
      display: block;
    }

    #logo.fallback {
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
    }

    /* Contenido con fondo blanco */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <!-- Logo centrado -->
  <div class="main-content">
    <div class="header">
      <img src="logo.png" alt="Logo de la Empresa" class="logo" id="logo">
    </div>

    <!-- Contenido con fondo blanco -->
    <div class="container">
      <h2>Descargar tu N√≥mina</h2>
      <p>Introduce tu PIN para acceder a tu √∫ltima n√≥mina.</p>
      
      <input type="number" id="pin" placeholder="Tu PIN (4 d√≠gitos)" min="1000" max="9999" />
      <button id="descargar">üì• Descargar N√≥mina</button>
      
      <div id="mensaje"></div>
    </div>
  </div>

  <script>
    // üëá REEMPLAZA "ErWoo11" por tu usuario de GitHub
    const GITHUB_USER = "ErWoo11";
    const GITHUB_REPO = "nominas-empresa";

    async function descargarNomina() {
      const pin = document.getElementById('pin').value.trim();
      const msg = document.getElementById('mensaje');

      if (!pin || pin.length !== 4 || isNaN(pin)) {
        msg.textContent = '‚ö†Ô∏è Introduce un PIN v√°lido de 4 d√≠gitos.';
        msg.className = 'error';
        return;
      }

      const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${pin}.pdf`;

      try {
        const response = await fetch(url, { method: 'HEAD' });
        if (response.ok) {
          window.open(url, '_blank');
          msg.textContent = '‚úÖ Descargando n√≥mina...';
          msg.className = 'success';
        } else {
          throw new Error('No encontrada');
        }
      } catch (err) {
        msg.textContent = '‚ùå No hay n√≥mina disponible para este PIN.';
        msg.className = 'error';
      }
    }

    document.getElementById('descargar').addEventListener('click', descargarNomina);

    // Fallback para logo
    document.getElementById('logo').onerror = function() {
      this.classList.add('fallback');
      this.textContent = 'LC';
    };
  </script>
</body>
</html>
