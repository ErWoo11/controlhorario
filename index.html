<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#3498db">
  <meta name="description" content="Sistema de control de jornada laboral y gestiÃ³n de flota de vehÃ­culos">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" sizes="192x192" href="logo.png">
  <link rel="icon" type="image/png" sizes="512x512" href="logo-512.png">
  
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Control Horario">
  
  <title>Sistema de Control Horario</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fondo-ondas.png') repeat;
      background-size: 300px;
      background-color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
      /* Mejor manejo de viewport en mÃ³viles */
      max-width: 100vw;
      overflow-x: hidden;
    }

    .main-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      width: 100%;
    }

    /* Logo */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100%;
      max-width: 300 px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
      display: block;
    }

    #logo.fallback {
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      width: auto;
      min-width: 200px;
    }

    button:hover {
      background: #2980b9;
    }

    /* Responsive mejorado */
    @media (max-width: 768px) {
      .main-content {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 8px;
        min-width: 180px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      button {
        width: 100%;
        max-width: 300px;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="Logo de la Empresa" class="logo" id="logo">

    <h1>Sistema de Control Horario</h1>

    <!-- Botones -->
    <div class="buttons">
      <a href="mis_registros.html" class="btn btn-registro">
        <span class="icono-mis-registros">ðŸ“‹</span>
        MIS REGISTROS HORARIOS
     </a>      
      <a href="nomina.html" class="btn btn-nomina">
        <span class="icono-nomina">ðŸ“„</span>
        DESCARGAR NÃ“MINA
      </a>
    </div>
  </div>

  <script>
    // Si no hay logo, muestra iniciales
    document.getElementById('logo').onerror = function() {
      this.src = '';
      this.alt = 'LOGO';
      this.style.backgroundColor = '#2c3e50';
      this.style.color = 'white';
      this.style.display = 'flex';
      this.style.alignItems = 'center';
      this.style.justifyContent = 'center';
      this.style.fontSize = '60px'; /* ðŸ‘ˆ mÃ¡s grande en modo fallback */
      this.style.fontWeight = 'bold';
      this.style.borderRadius = '16px';
      this.style.boxShadow = '0 6px 25px rgba(0,0,0,0.15)';
      this.textContent = 'LC';
    };
  </script>
<script>
  // Registrar Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/controlhorario/sw.js')
        .then((registration) => {
          console.log('SW registrado:', registration);
        })
        .catch((error) => {
          console.log('Error al registrar SW:', error);
        });
    });
  }

  // Fallback para logo
  document.getElementById('logo').onerror = function() {
    this.classList.add('fallback');
    this.textContent = 'LC';
  };
</script>
</body>
</html>
