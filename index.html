<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#2c3e50">
  <meta name="description" content="Sistema de control Grupo Decoplac">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="logo.png">
  <link rel="icon" type="image/png" sizes="512x512" href="logo-512.png">
  
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Control Horario">
  
  <title>Sistema Grupo Decoplac</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 游녢 Centrado m치s arriba */
      justify-content: flex-start;
      padding: 40px 20px 20px; /* 游녣 m치s espacio arriba */
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fondo-ondas.png') repeat;
      background-size: 300px;
      background-color: #f9f9f9;
      padding: 20px;
      min-height: 100vh;
      max-width: 100vw;
      overflow-x: hidden;
    }


    .container {
      max-width: 600px;
      width: 100%;
    }

    /* Logo */
    .logo {
      width: 100%;
      max-width: 350 px; /* 游녣 m치s grande (corregido espacio) */
      height: auto;
      margin-bottom: 50px; /* 游녣 m치s espacio antes del t칤tulo */
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* Efecto al pasar el rat칩n */
    .logo:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* T칤tulo */
    h1 {
      font-size: 32px; /* 游녣 un poco m치s grande */
      color: #2c3e50;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Botones */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: white;
    }

    .btn-registro {
      background: #2ecc71;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }

    .btn-nomina {
      background: #9b59b6;
      box-shadow: 0 4px 12px rgba(155, 89, 182, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Iconos */
    .icono-reloj, .icono-nomina {
      font-size: 24px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .logo {
        max-width: 300px;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 28px;
      }
      .btn {
        font-size: 18px;
        padding: 16px 24px;
      }
      
      /* Mejor manejo en m칩viles muy peque침os */
      body {
        padding: 30px 15px 15px;
      }
    }
    
    @media (max-width: 320px) {
      .btn {
        font-size: 16px;
        padding: 14px 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="Logo de la Empresa" class="logo" id="logo">

    <h1>Sistema de Control Horario</h1>

    <!-- Botones -->
    <div class="buttons">
      <a href="mis_registros.html" class="btn btn-registro">
        <span class="icono-mis-registros">游늶</span>
        MIS REGISTROS HORARIOS
     </a>      
      <a href="nomina.html" class="btn btn-nomina">
        <span class="icono-nomina">游늯</span>
        DESCARGAR N칍MINA
      </a>
    </div>
  </div>

  <script>
    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/controlhorario/sw.js')
          .then((registration) => {
            console.log('SW registrado:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar SW:', error);
          });
      });
    }

    // Si no hay logo, muestra iniciales
    document.getElementById('logo').onerror = function() {
      this.src = '';
      this.alt = 'LOGO';
      this.style.backgroundColor = '#2c3e50';
      this.style.color = 'white';
      this.style.display = 'flex';
      this.style.alignItems = 'center';
      this.style.justifyContent = 'center';
      this.style.fontSize = '60px'; /* 游녣 m치s grande en modo fallback */
      this.style.fontWeight = 'bold';
      this.style.borderRadius = '16px';
      this.style.boxShadow = '0 6px 25px rgba(0,0,0,0.15)';
      this.textContent = 'LC';
    };
  </script>
</body>
</html>
