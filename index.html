<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Control Horario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    /* Logo */
    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* T√≠tulo */
    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 35px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Botones */
    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      flex: 1;
      min-width: 140px;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      color: white;
    }

    .btn-registro {
      background: #2ecc71;
    }

    .btn-admin {
      background: #3498db;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 500px) {
      .logo {
        max-width: 250px;
      }
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üî∑ Reemplaza "logo-empresa.png" con la ruta de tu logo -->
    <img src="logo-empresa.png" alt="Logo de la Empresa" class="logo" id="logo">

    <h1>Sistema de Control Horario</h1>

    <div class="buttons">
      <a href="registro.html" class="btn btn-registro">üì± Registro</a>
      <a href="admin.html" class="btn btn-admin">üë®‚Äçüíº Administraci√≥n</a>
    </div>
  </div>

  <script>
    // Opcional: si no tienes logo, muestra iniciales
    document.getElementById('logo').onerror = function() {
      this.src = ''; // elimina el src
      this.alt = 'LOGO';
      this.style.backgroundColor = '#3498db';
      this.style.color = 'white';
      this.style.display = 'flex';
      this.style.alignItems = 'center';
      this.style.justifyContent = 'center';
      this.style.fontSize = '48px';
      this.style.fontWeight = 'bold';
      this.textContent = 'LC'; // Cambia por las iniciales de tu empresa
    };
  </script>
</body>
</html>
