<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Control Horario</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    /* Logo */
    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* T√≠tulo */
    h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Botones */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    .btn {
      padding: 18px 32px;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: white;
    }

    .btn-registro {
      background: #2ecc71;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }

    .btn-nomina {
      background: #9b59b6; /* Morado profesional */
      box-shadow: 0 4px 12px rgba(155, 89, 182, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Iconos */
    .icono-reloj, .icono-nomina {
      font-size: 24px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .logo {
        max-width: 250px;
      }
      h1 {
        font-size: 24px;
      }
      .btn {
        font-size: 18px;
        padding: 16px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo-empresa.png" alt="Logo de la Empresa" class="logo" id="logo">

    <h1>Sistema de Control Horario</h1>

    <!-- Botones -->
    <div class="buttons">
      <a href="registro.html" class="btn btn-registro">
        <span class="icono-reloj">‚è∞</span>
        REGISTRAR HORA
      </a>
      
      <a href="nomina.html" class="btn btn-nomina">
        <span class="icono-nomina">üìÑ</span>
        DESCARGAR N√ìMINA
      </a>
    </div>
  </div>

  <script>
    // Si no hay logo, muestra iniciales
    document.getElementById('logo').onerror = function() {
      this.src = '';
      this.alt = 'LOGO';
      this.style.backgroundColor = '#2c3e50';
      this.style.color = 'white';
      this.style.display = 'flex';
      this.style.alignItems = 'center';
      this.style.justifyContent = 'center';
      this.style.fontSize = '48px';
      this.style.fontWeight = 'bold';
      this.textContent = 'LC';
    };
  </script>
</body>
</html>
