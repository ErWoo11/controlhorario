<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Obra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('fondo-herramientas.png') repeat;
      background-size: 300px;
      background-color: #f9f9f9;
      padding: 20px;
      min-height: 100vh;
    }

    .main-content {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
      display: block;
    }

    #logo.fallback {
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      margin: 0 auto 40px;
    }

    /* Contenido */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #salida {
      background: #e74c3c;
    }

    button:disabled {
      background: #bdc3c7 !important;
      cursor: not-allowed !important;
    }

    #mensaje {
      margin-top: 20px;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    #cargando {
      color: #3498db;
      text-align: center;
    }

    #contador-bloqueo {
      text-align: center;
      margin-top: 15px;
      color: #e74c3c;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <!-- Logo -->
    <div class="header">
      <img src="logo.png" alt="Logo de la Empresa" class="logo" id="logo">
    </div>

    <!-- Contenido -->
    <div class="container">
      <h2>Registro de Jornada</h2>

      <div id="cargando">Cargando lista de trabajadores...</div>
      <div id="formulario" style="display:none;">
        <label for="pin">Introduce tu PIN (4 d√≠gitos):</label>
        <input type="number" id="pin" placeholder="Ej: 1234" min="1000" max="9999" />

        <button id="entrada">‚úÖ Registrar ENTRADA</button>
        <button id="salida">üö™ Registrar SALIDA</button>

        <div id="contador-bloqueo">
          ‚è≥ Pr√≥xima entrada disponible en: <span id="minutos-restantes">60</span> minutos
        </div>
      </div>

      <div id="mensaje"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // DEBUG: Verificar URL y par√°metros inmediatamente
    console.log("üîç [INICIO] URL actual:", window.location.href);
    const urlParams = new URLSearchParams(window.location.search);
    const pinFromUrl = urlParams.get('pin');
    console.log("üîç [INICIO] Par√°metros:", Object.fromEntries(urlParams));
    console.log("üîç [INICIO] PIN de acceso:", pinFromUrl);

    const firebaseConfig = {
      apiKey: "AIzaSyACVAm_3qDdghFNixYIYF6ToYOf_dIVodE",
      authDomain: "control-horario-obra.firebaseapp.com",
      projectId: "control-horario-obra",
      storageBucket: "control-horario-obra.firebasestorage.app",
      messagingSenderId: "566402636945",
      appId: "1:566402636945:web:7a8fa39c373ae62a49b330"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ‚úÖ PRUEBA DIRECTA DE ESCRITURA
    if (pinFromUrl) {
      console.log("üìù [PRUEBA] Intentando escritura directa en estadisticas_pins/" + pinFromUrl);
      db.collection('estadisticas_pins').doc(pinFromUrl).set({
        prueba_directa: true,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("‚úÖ [PRUEBA] ¬°Escritura directa exitosa!");
      }).catch(err => {
        console.error("‚ùå [PRUEBA] Error en escritura directa:", err);
      });
    }

    // Verificar PIN de acceso
    async function verificarPINAcceso() {
      console.log("üîç [VERIFICACI√ìN] Iniciando verificaci√≥n de PIN de acceso");
      
      if (!pinFromUrl) {
        console.warn("‚ö†Ô∏è [VERIFICACI√ìN] No se encontr√≥ PIN en la URL");
        mostrarErrorAcceso();
        return false;
      }

      try {
        console.log("üîç [VERIFICACI√ìN] Buscando documento pines_acceso/" + pinFromUrl);
        const doc = await db.collection('pines_acceso').doc(pinFromUrl).get();
        
        if (!doc.exists) {
          console.warn("‚ö†Ô∏è [VERIFICACI√ìN] Documento pines_acceso/" + pinFromUrl + " no existe");
          mostrarErrorAcceso();
          return false;
        }
        
        const data = doc.data();
        console.log("üîç [VERIFICACI√ìN] Datos del PIN:", data);
        
        if (!data.activo) {
          console.warn("‚ö†Ô∏è [VERIFICACI√ìN] PIN no est√° activo");
          mostrarErrorAcceso();
          return false;
        }
        
        console.log("‚úÖ [VERIFICACI√ìN] PIN v√°lido y activo");
        return true;
      } catch (err) {
        console.error("‚ùå [VERIFICACI√ìN] Error al verificar PIN:", err);
        mostrarErrorAcceso();
        return false;
      }
    }

    function mostrarErrorAcceso() {
      document.body.innerHTML = `
        <div style="text-align:center; padding:50px; font-family:Arial; background:#f8d7da; color:#721c24;">
          <h2>‚ùå Acceso no autorizado</h2>
          <p>Este sistema solo funciona desde el puesto de trabajo.</p>
          <p>Escanea el c√≥digo QR oficial.</p>
        </div>
      `;
    }

    let TRABAJADORES = {};

    function mostrarMensaje(texto, tipo = 'success') {
      const msg = document.getElementById('mensaje');
      msg.textContent = texto;
      msg.className = tipo;
    }

    async function cargarTrabajadores() {
      try {
        console.log("üì• [CARGA] Cargando lista de trabajadores...");
        const snapshot = await db.collection('trabajadores').get();
        if (snapshot.empty) {
          console.warn("‚ö†Ô∏è [CARGA] No hay trabajadores registrados");
          document.getElementById('cargando').textContent = '‚ö†Ô∏è No hay trabajadores registrados.';
          return;
        }
        const mapa = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.pin && data.nombre) {
            mapa[data.pin] = data.nombre;
          }
        });
        TRABAJADORES = mapa;
        console.log("‚úÖ [CARGA] Trabajadores cargados:", Object.keys(TRABAJADORES).length);
        document.getElementById('cargando').style.display = 'none';
        document.getElementById('formulario').style.display = 'block';
        actualizarEstadoBotones();
      } catch (err) {
        console.error("‚ùå [CARGA] Error al cargar trabajadores:", err);
        document.getElementById('cargando').textContent = '‚ùå Error al cargar. Revisa conexi√≥n.';
      }
    }

    async function obtenerUltimoTipo(pin) {
      console.log("üîç [√öLTIMO TIPO] Buscando √∫ltimo registro para PIN:", pin);
      const snapshot = await db.collection('registros_publicos')
        .where('trabajadorId', '==', pin)
        .orderBy('fechaHora', 'desc')
        .limit(1)
        .get();
      if (snapshot.empty) {
        console.log("‚ÑπÔ∏è [√öLTIMO TIPO] No hay registros previos para PIN:", pin);
        return null;
      }
      const tipo = snapshot.docs[0].data().tipo;
      console.log("‚úÖ [√öLTIMO TIPO] √öltimo tipo para PIN", pin, ":", tipo);
      return tipo;
    }

    function getEstadoDispositivo() {
      return JSON.parse(localStorage.getItem('control_horario_dispositivo') || '{}');
    }

    function setEstadoDispositivo(estado) {
      localStorage.setItem('control_horario_dispositivo', JSON.stringify(estado));
    }

    function limpiarBloqueo() {
      setEstadoDispositivo({});
      actualizarEstadoBotones();
    }

    function actualizarEstadoBotones() {
      const pinInput = document.getElementById('pin');
      const pin = pinInput.value.trim();
      const estado = getEstadoDispositivo();
      const ahora = Date.now();
      const unaHoraMs = 60 * 60 * 1000;

      const btnEntrada = document.getElementById('entrada');
      const btnSalida = document.getElementById('salida');
      const contadorDiv = document.getElementById('contador-bloqueo');
      const minutosSpan = document.getElementById('minutos-restantes');

      if (estado.pinEntrada && (ahora - estado.timestamp) < unaHoraMs) {
        contadorDiv.style.display = 'block';
        const minutosRestantes = Math.ceil((unaHoraMs - (ahora - estado.timestamp)) / 60000);
        minutosSpan.textContent = minutosRestantes;
        btnEntrada.disabled = true;
        if (pin === estado.pinEntrada) {
          btnSalida.disabled = false;
        } else {
          btnSalida.disabled = true;
        }
      } else {
        contadorDiv.style.display = 'none';
        btnEntrada.disabled = false;
        btnSalida.disabled = false;
      }
    }

    async function registrar(tipo) {
      console.log("\nüöÄ [REGISTRO] === INICIANDO REGISTRO ===");
      console.log("üìù [REGISTRO] Tipo de registro:", tipo);
      
      const pinInput = document.getElementById('pin');
      const pin = pinInput.value.trim();
      console.log("üìù [REGISTRO] PIN del trabajador:", pin);

      if (!pin || !TRABAJADORES[pin]) {
        console.warn("‚ö†Ô∏è [REGISTRO] PIN no v√°lido");
        mostrarMensaje('‚ö†Ô∏è PIN no v√°lido', 'error');
        return;
      }

      try {
        console.log("üîç [REGISTRO] Verificando estado del dispositivo...");
        const estado = getEstadoDispositivo();
        const ahora = Date.now();
        const unaHoraMs = 60 * 60 * 1000;

        if (tipo === 'entrada') {
          if (estado.pinEntrada && (ahora - estado.timestamp) < unaHoraMs) {
            const minutosRestantes = Math.ceil((unaHoraMs - (ahora - estado.timestamp)) / 60000);
            console.warn("‚ö†Ô∏è [REGISTRO] Entrada bloqueada por tiempo");
            mostrarMensaje(`‚ùå Tienes una entrada abierta (PIN ${estado.pinEntrada}). Espera ${minutosRestantes} minuto(s).`, 'error');
            return;
          }
        }

        if (tipo === 'salida') {
          if (estado.pinEntrada && (ahora - estado.timestamp) < unaHoraMs) {
            if (pin !== estado.pinEntrada) {
              console.warn("‚ö†Ô∏è [REGISTRO] Salida bloqueada: PIN no coincide con entrada activa");
              mostrarMensaje(`‚ùå Solo puedes registrar SALIDA para el PIN ${estado.pinEntrada} (entrada activa).`, 'error');
              return;
            }
          } else {
            console.log("üîç [REGISTRO] Verificando √∫ltima entrada para salida...");
            const ultimoTipo = await obtenerUltimoTipo(pin);
            if (ultimoTipo !== 'entrada') {
              console.warn("‚ö†Ô∏è [REGISTRO] No hay entrada previa para salida");
              mostrarMensaje('‚ùå No hay una entrada previa para este PIN.', 'error');
              return;
            }
          }
        }

        if (tipo === 'entrada') {
          console.log("üîç [REGISTRO] Verificando entradas pendientes...");
          const ultimoTipo = await obtenerUltimoTipo(pin);
          if (ultimoTipo === 'entrada') {
            console.warn("‚ö†Ô∏è [REGISTRO] Ya existe entrada sin salida");
            mostrarMensaje('‚ùå Ya existe una entrada sin salida. Contacta al administrador.', 'error');
            return;
          }
        }

        // Guardar registro
        console.log("üíæ [REGISTRO] Guardando en registros_publicos...");
        await db.collection('registros_publicos').add({
          trabajadorId: pin,
          nombre: TRABAJADORES[pin],
          tipo: tipo,
          fechaHora: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log("‚úÖ [REGISTRO] Registro guardado exitosamente");

        // Actualizar estado local
        if (tipo === 'entrada') {
          console.log("üîÑ [REGISTRO] Actualizando estado local: entrada");
          setEstadoDispositivo({
            pinEntrada: pin,
            timestamp: Date.now()
          });
        } else if (tipo === 'salida') {
          if (estado.pinEntrada === pin) {
            console.log("üîÑ [REGISTRO] Limpiando estado local: salida");
            limpiarBloqueo();
          }
        }

        // ‚úÖ ACTUALIZAR ESTAD√çSTICAS
        if (pinFromUrl) {
          console.log("üìä [ESTAD√çSTICAS] Actualizando estad√≠sticas para PIN:", pinFromUrl);
          const statsRef = db.collection('estadisticas_pins').doc(pinFromUrl);
          
          // Leer datos actuales
          console.log("üìä [ESTAD√çSTICAS] Leyendo datos existentes...");
          const statsSnap = await statsRef.get();
          let ciclosCompletos = 0;
          let totalEntradas = 0;
          let totalSalidas = 0;
          
          if (statsSnap.exists) {
            const data = statsSnap.data();
            console.log("üìä [ESTAD√çSTICAS] Datos existentes:", data);
            ciclosCompletos = data.ciclosCompletos || 0;
            totalEntradas = data.totalEntradas || 0;
            totalSalidas = data.totalSalidas || 0;
          } else {
            console.log("üìä [ESTAD√çSTICAS] No hay datos existentes, creando nuevos");
          }
          
          // Actualizar contadores
          if (tipo === 'entrada') {
            totalEntradas++;
            console.log("üìà [ESTAD√çSTICAS] Incrementando entradas:", totalEntradas);
          } else if (tipo === 'salida') {
            totalSalidas++;
            ciclosCompletos++;
            console.log("üìà [ESTAD√çSTICAS] Incrementando salidas:", totalSalidas, "ciclos:", ciclosCompletos);
          }
          
          // Guardar datos
          console.log("üíæ [ESTAD√çSTICAS] Guardando actualizaci√≥n...");
          await statsRef.set({
            ciclosCompletos: ciclosCompletos,
            totalEntradas: totalEntradas,
            totalSalidas: totalSalidas,
            ultimaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
          
          console.log("‚úÖ [ESTAD√çSTICAS] Estad√≠sticas actualizadas exitosamente");
        }

        actualizarEstadoBotones();
        mostrarMensaje(`‚úÖ ${tipo === 'entrada' ? 'Entrada' : 'Salida'} registrada para ${TRABAJADORES[pin]}`, 'success');
        
        // Redirecci√≥n
        setTimeout(() => {
          console.log("üîÑ [REGISTRO] Redirigiendo a index.html...");
          window.location.href = 'index.html';
        }, 3000);

        pinInput.value = '';
        console.log("‚úÖ [REGISTRO] === REGISTRO COMPLETADO ===\n");
        
      } catch (err) {
        console.error("‚ùå [REGISTRO] ERROR CR√çTICO AL REGISTRAR:", err);
        if (err.code === 'failed-precondition') {
          mostrarMensaje('‚ùå Error: falta √≠ndice en Firestore.', 'error');
        } else {
          mostrarMensaje('‚ùå Error: ' + (err.message || 'conexi√≥n'), 'error');
        }
      }
    }

    document.getElementById('pin').addEventListener('input', () => {
      setTimeout(actualizarEstadoBotones, 100);
    });

    // Verificar PIN antes de cargar
    verificarPINAcceso().then(permitido => {
      if (permitido) {
        cargarTrabajadores();
        setInterval(() => {
          actualizarEstadoBotones();
        }, 60000);
      }
    });

    document.getElementById('entrada').addEventListener('click', () => registrar('entrada'));
    document.getElementById('salida').addEventListener('click', () => registrar('salida'));

    // Fallback para logo
    document.getElementById('logo').onerror = function() {
      this.classList.add('fallback');
      this.textContent = 'LC';
    };
  </script>
</body>
</html>
